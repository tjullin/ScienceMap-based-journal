<script>
    var mainRotate;
    var mainR = document.getElementById("mainR");
    var subR = document.getElementById("subR");
    function startMainRotate() {
        if(!mainRotate) {
            mainRotate = setInterval(rotate_main, 10);
            mainR.innerHTML = 'STOP';
        }
        else {
            clearInterval(mainRotate);
            mainRotate = null;
            mainR.innerHTML = "Rotate";
